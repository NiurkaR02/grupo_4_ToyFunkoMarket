<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
    <div class="page-container">
        <header>
            <div class="header-logo">
                <a href="/"><img src="/img/logo-DH.png" alt="Toy Funko Market" title="Logo Toy Funko Market"></a>
            </div>
            <div class="header-link-login">
                <a href="/login">Ingrese aquí</a>
            </div>
        </header>
        <nav>
            <div class="navbar">
                <ul>
                    <li><a href="/">Inicio</a></li>
                    <li><a href="/productDetail">Productos</a></li>
                    <li><a href="/register">Register</a></li>
                    <li><a href="/login">Login</a></li>
                    <li><a href="/productCart">Carrito de compras</a></li>
                    <li><a href="/termsAndConditions">Términos y Condiciones</a></li>
                </ul>
            </div>
            <div class="search-products">
                <form>
                    <input type="search" placeholder="Buscar productos..">
                    <i class="fas fa-search"></i>
                </form>
            </div>
        </nav> 
        <section class="form-register">
            <h2>Completa tus datos</h2>
            <form>
                <input type="text" placeholder="Nombre">
                <input type="text" placeholder="Apellido">
                <input type="number" placeholder="DNI">
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Ingrese su password">
                <input type="password" placeholder="Confirme su password">
                <button type="submit">Ingresar</button>
                <div class="remember-pass">
                    <input type="checkbox" id="" value="remember-password">
                    <label>Acepto los <a href="">Términos y Condiciones</a> y autorizo el uso de mis datos de acuerdo a la <a>Declaración de Privacidad.</a></label>
                </div>  
                <div class="user-new">
                    <hr>
                    <label>¿Ya tienes una cuenta? <a href="">Inicia sesion aqui</a></label>  
                </div>          
            </form>
        </section>           
    </div>
    <footer>
        <div class="redes-sociales">
            <ul>
                <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
                <li><a href=""><i class="fab fa-instagram"></i></a></li>
                <li><a href=""><i class="fab fa-twitter"></i></a></li>
            </ul>
        </div>
        <div class="contactanos">
            <p>Contactanos: 0800-000-000</p>
        </div>
    </footer>
</body>
</html>
