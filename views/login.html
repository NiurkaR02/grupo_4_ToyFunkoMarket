<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="page-container">
        <header>
            <div class="header-logo">
                <a href="/"><img src="/img/logo-toy-funko.png" alt="Toy Funko Market" title="Logo Toy Funko Market"></a>
            </div>
            <div class="header-link-login">
                <a href="/login">Ingrese aquí</a>
            </div>
        </header>
        <nav>
            <div class="navbar">
                <ul>
                    <li><a href="/">Inicio</a></li>
                    <li><a href="/products">Productos</a></li>
                    <li><a href="/productCart">Carrito de compras</a></li>
                    <li><a href="/termsAndConditions">Términos y Condiciones</a></li>
                </ul>
            </div>
            <div class="search-products">
                <form>
                    <input type="search" placeholder="Buscar productos..">
                    <i class="fas fa-search"></i>
                </form>
            </div>
        </nav>  
        <section class="form-login">
            <h2>¡Bienvenido!</h2>
            <form>
                <input type="email" placeholder="Ingrese su e-mail">
                <input type="password" placeholder="Ingrese su password">
                <p class="text-forgot-pass"><a href="">¿Olvidaste la contraseña?</a></p>
                <button type="submit">Ingresar</button>
                <div class="remember-pass">
                    <input type="checkbox" id="" value="remember-password">
                    <label>Recordar contraseña</label>
                </div>  
                <div class="user-new">
                    <hr>
                    <label>¿Aùn no tienes cuenta? <a href="">Registrate aqui</a></label>  
                </div>          
            </form>
        </section>      
    </div>
    <footer>
        <div class="redes-sociales">
            <ul>
                <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
                <li><a href=""><i class="fab fa-instagram"></i></a></li>
                <li><a href=""><i class="fab fa-twitter"></i></a></li>
            </ul>
        </div>
        <div class="contactanos">
            <p>Contactanos: 0800-000-000</p>
        </div>
    </footer>
</body>
</html>
