<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Product Create</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<script>
    $(document).ready(function() {
    $('.js-example-basic-single').select2();
});
</script>
<body>
    <div class="page-container">
        <header>
            <div class="header-logo">
                <a href="/"><img src="/img/logo-DH.png" alt="Toy Funko Market" title="Logo Toy Funko Market"></a>
            </div>
            <div class="header-link-login">
                <a href="/login">Ingrese aqu√≠</a>
            </div>
        </header>
        <nav>
            <div class="navbar">
                <ul>
                    <li><a href="/">Inicio</a></li>
                    <li><a href="/productDetail">Productos</a></li>
                    <li><a href="/register">Register</a></li>
                    <li><a href="/login">Login</a></li>
                    <li><a href="/productCart">Carrito de compras</a></li>
                </ul>
            </div>
            <div class="search-products">
                <form>
                    <input type="search" placeholder="Buscar productos..">
                    <i class="fas fa-search"></i>
                </form>
            </div>
        </nav> 
        <div class="create-products">
            <h2>Agregar producto</h2>
            <div class="content-column-2">
                <div class="content-left">
                    <input type="text" placeholder="Nombre del producto">
                    <select class="js-example-basic-single" name="state">
                        <option value="AL">Categoria #1</option>
                        <option value="WY">Categoria #2</option>
                    </select>
                    <label>Descripcion del producto</label>
                    <textarea name="descripcion" placeholder="Descripcion del producto"></textarea>
                </div>
                <div class="content-right">
                    <input type="text" placeholder="Precio">
                    <input type="number" placeholder="Inventario">
                    <label>Imagen de portada</label>
                    <input name="uploadedfile" type="file" placeholder="Imagen de portada" />
                </div> 
            </div>
            <div class="content-center">
                <label>Galeria de Imagenes</label>
                <input name="uploadedfile" type="file" placeholder="Galeria de Imagenes" multiple />
                <button type="submit">Agregar producto</button>
            </div>
             
        </div>       
    </div>
    <footer>
        <div class="redes-sociales">
            <ul>
                <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
                <li><a href=""><i class="fab fa-instagram"></i></a></li>
                <li><a href=""><i class="fab fa-twitter"></i></a></li>
            </ul>
        </div>
        <div class="contactanos">
            <p>Contactanos: 0800-000-000</p>
        </div>
    </footer>
</body>
</html>
